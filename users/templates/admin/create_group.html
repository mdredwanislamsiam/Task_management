{% extends "admin/dashboard.html" %}

{% block content %}
  <div class="w-1/2 mx-auto my-8">
    <div>
        {% if messages %}
            {% for message in messages  %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        {{form}}
        <button type = "submit" class="px-2 py-1 text-white bg-blue-400 rounded">Create Role</button>
    </form>
  </div>

{% endblock content %}
