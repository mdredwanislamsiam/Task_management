{% extends "base.html" %}
{% block create_task_form %}
<div class="w-1/2 mx-auto mt-8 my-5 bg-white p-4 rounded-sm">
    <div>
        {% if messages %}
            {% for msg in  messages %}
                <div class="px-2 py-1 {% if 'success' in msg.tags %} bg-green-500{% endif %}">
                    <p>{{msg}}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <form method= "POST" enctype = 'multipart/form-data'>
        
        {% csrf_token %}
        {{task_form.as_p}}
        {{task_detail_form.as_p}}
        <button type="submit" class="p-2 bg-rose-700 text-yellow-200 rounded-lg">submit</button>
    </form>
</div>
{% endblock create_task_form %}
